<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-category">
      <p>BERSERK</p>
      </div>
      <br>
      <div class="card-product">
        <img src="./css/images/guts.jpg">
        <div class="card-product-info">
          <h2>GUTS</h2>
          <p>Guts, renowned as the "Black Swordsman", is a former mercenary and branded wanderer who travels the world in a constant internal struggle between pursuing his own ends and upholding his attachments to those dear to him.
          </p>
        </div>
      </div>
      <br>
      <div class="card-trip">
        <img src="./css/images/BAZOOCASTLE.jpg">
        <div class="card-trip-infos">
          <div>
            <h2>BAZOO CASTLE</h2>
            <p>Fortress under siege! Let's fight!</p>
          </div>
          <h2 class="card-boss-hp">HP9999</h2>
          <img src="./css/images/bazuso.jpg" class="card-avatar-boss avatar-bordered">
        </div>
      </div>
    </div>
  </body>
</html>
